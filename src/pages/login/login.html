<ion-header>

  <ion-navbar color="light-blue">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>登录身份</ion-label>
      <ion-select>
        <ion-option value="teacher">教师</ion-option>
        <ion-option value="student">学生</ion-option>
      </ion-select>

    </ion-item>
    <ion-item>
      <ion-label>账号</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password"></ion-input></ion-item>
  </ion-list>

  <ion-label color="light-blue" (click)="toForgotPassword()">忘记密码？</ion-label>

  <ion-list>
    <ion-grid>
      <ion-col>
        <button ion-button color="light-blue" round (click)="toHomePage()">登录</button>
        <button ion-button color="light-blue" round (click)="toRegisterPage()">注册</button>
      </ion-col>
    </ion-grid>
  </ion-list>

</ion-content>
